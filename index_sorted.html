        .ranking-cell {
    display: flex;

}

.rank-number {

            border-radius: 5px;
            background-color: #2e2e3a;
            color: #fff;
        }
        .table-container {
            overflow-x: auto;
            background: #2e2e3a;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 100%;

            min-width: 600px;
            background-color: #2e2e3a;
        }
        thead {
            background-color: #1f252d;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #444;
            text-align: center;
            white-space: nowrap;
        }
        tbody tr:nth-child(even) {
            background-color: #25253a;
        }
        tbody tr:hover {
            background-color: #33334a;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .pagination button {
            background-color: #2e2e3a;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #00d4ff;
            color: #1a1a2e;
        }
        .pagination button:hover {
            background-color: #444;
        }
        .prizes-section {
            margin-top: 30px;
            text-align: center;
            color: #ccc;
        }
        .prizes-section h2 {
            color: #fff;
        }
    </style>

        let currentPage = 1;
        const rowsPerPage = 10;
        const totalPages = Math.ceil(rankings.length / rowsPerPage);

        function displayRankings(page, data = rankings) {
    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedData = data.slice(start, end);
    const tbody = document.getElementById('rankingTableBody');
    tbody.innerHTML = '';
    paginatedData.forEach((rank) => {
        const row = document.createElement('tr');
        
        let medalHTML = '';
        if (rank.rank === 1) {
            medalHTML = '🥇';
        } else if (rank.rank === 2) {
            medalHTML = '🥈';
        } else if (rank.rank === 3) {
            medalHTML = '🥉';
        }

        // A primeira célula <td> agora usa as classes CSS para o alinhamento
        row.innerHTML = `
            <td class="ranking-cell">
                <span class="rank-number">${rank.rank}</span>
                <span class="rank-medal">${medalHTML}</span>
            </td>
            <td>${rank.id}</td>
            <td>${rank.odds.toFixed(2)}</td>
            <td>${rank.total.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
    });
}

        function setupPagination(data = rankings) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = '<';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayRankings(currentPage, data);
                    updatePagination(data);
                }
            });
            pagination.appendChild(prevButton);

            const startPage = Math.max(1, currentPage - 1);
            const endPage = Math.min(totalPages, currentPage + 1);

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayRankings(currentPage, data);
                    updatePagination(data);
                });
                pagination.appendChild(button);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = '>';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayRankings(currentPage, data);
                    updatePagination(data);
                }
            });
            pagination.appendChild(nextButton);

            updateActivePage();
        }

        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = '<';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayRankings(currentPage, data);
                    updatePagination(data);
                }
            });
            pagination.appendChild(prevButton);

            const startPage = Math.max(1, currentPage - 1);
            const endPage = Math.min(totalPages, currentPage + 1);

            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayRankings(currentPage, data);
                    updatePagination(data);
                });
                pagination.appendChild(button);
            }

            const nextButton = document.createElement('button');
            nextButton.textContent = '>';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayRankings(currentPage, data);
                    updatePagination(data);
                }
            });
            pagination.appendChild(nextButton);

            updateActivePage();
        }

        function updateActivePage() {
            const buttons = document.querySelectorAll('#pagination button');
            buttons.forEach((button, index) => {
                if (index > 0 && index < buttons.length - 1) {
                    button.classList.toggle('active', parseInt(button.textContent) === currentPage);
                }
            });
        }

        document.getElementById('filter').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = rankings.filter(rank => rank.id.toLowerCase().includes(searchTerm));
            currentPage = 1;
            displayRankings(currentPage, filteredData);
            setupPagination(filteredData);
        });

        // Initial display
        displayRankings(currentPage);
        setupPagination();
    </script>
